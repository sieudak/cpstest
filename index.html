<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <!-- Include the link to import the 'Space Mono' font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            text-align: center;
            background-color: #272040;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f4f4f9;
        }
        #clickArea {
            margin-top: 20px;
        }
        #clickButton {
            font-size: 24px;
            padding: 20px 80px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            background-color: #6c5ce7;
            color: white;
            border: 2px solid #d8d8d8;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #clickButton:hover {
            transform: scale(1.05);
            background-color: #4b3aa4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        #clickButton:active {
            transform: scale(0.95);
        }
        .counter {
            background-color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            color: #1d0451;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .counter:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .retry-button, .duration-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            background-color: #6c5ce7;
            color: white;
            border: 2px solid #d8d8d8;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }
        .retry-button:hover, .duration-button:hover {
            transform: scale(1.05);
            background-color: #4b3aa4;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .retry-button:active, .duration-button:active {
            transform: scale(0.95);
        }
        .retry-button a, .duration-button a {
            position: relative;
            transition: all 0.45s ease-out;
            color: white;
            text-decoration: none;
        }
        .retry-button #spin, .duration-button #spin {
            width: 0;
            height: 0;
            opacity: 0;
            left: 70px;
            top: 20px;
            transform: rotate(0deg);
            background: none;
            position: absolute;
            transition: all 0.5s ease-out;
        }
        .retry-button:hover #spin, .duration-button:hover #spin {
            width: 200%;
            height: 500%;
            opacity: 1;
            left: -70px;
            top: -70px;
            background: #BFC0C0;
            transform: rotate(80deg);
        }
        .retry-button:hover a, .duration-button:hover a {
            color: #2D3142;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            color: #1d0451;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .modal-content:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .duration-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .duration-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 id="title">10 Seconds Clicks Per Second Test</h1>
    <div id="clickArea">
        <button id="clickButton" onclick="handleClick()">Click Me!</button>
    </div>
    <div class="counter">Clicks: <span id="count">0</span></div>
    <div class="counter">CPS: <span id="cps-count">0</span></div>
    <div class="counter">Last Record: <span id="LastRecord">0</span></div>
    <button class="retry-button" onclick="reset()" id="button-6">
        <span id="spin"></span>
        <a>Retry</a>
    </button>
    <!-- Modal -->
    <div id="cpsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your CPS</h2>
            <p id="cpsResult"></p>
        </div>
    </div>
    <div>
        <h2 style="background-color: darkblue; border-radius: 8px; padding: 30px 90px;">
            <p style="color: aliceblue;">
                CPS options
            </p>
            <div class="duration-container">
                <button class="duration-button" onclick="setDuration(1)" id="button-6">
                    <span id="spin"></span>
                    <a>1 second</a>
                </button>
                <button class="duration-button" onclick="setDuration(3)" id="button-6">
                    <span id="spin"></span>
                    <a>3 seconds</a>
                </button>
                <button class="duration-button" onclick="setDuration(5)" id="button-6">
                    <span id="spin"></span>
                    <a>5 seconds</a>
                </button>
                <button class="duration-button" onclick="setDuration(8)" id="button-6">
                    <span id="spin"></span>
                    <a>8 seconds</a>
                </button>
                <button class="duration-button" onclick="setDuration(10)" id="button-6">
                    <span id="spin"></span>
                    <a>10 seconds</a>
                </button>
            </div>
        </h2>
    </div>
    <script>
        let TEST_DURATION = 10; // duration of the test in seconds
        let clicks = 0;
        let startTime;
        let timerId;
        document.getElementById('title').innerText = `${TEST_DURATION} Seconds Clicks Per Second Test`;
        let LastRecord = 0;

        function handleClick() {
            if (!startTime) {
                startTime = new Date().getTime();
                timerId = setInterval(updateTimer, 1000);
            }
            clicks++;
            document.getElementById('count').innerText = clicks;
            document.getElementById('cps-count').innerText = (clicks / ((new Date().getTime() - startTime) / 1000)).toFixed(2);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((new Date().getTime() - startTime) / 1000);
            if (elapsedTime >= TEST_DURATION) {
                showCPS();
            }
        }

        function showCPS() {
            clearInterval(timerId);
            const cps = clicks / TEST_DURATION;
            let text;
            if (cps <= 4.5) {
                text = "You Absolutely suck!";
            } else if (cps >= 9) {
                text = "Fuiyo! Very Good!";
            } else {
                text = "Not Bad!";
            }
            if (cps < 0.9) {
                text = "You didn't even try!";
            }
            document.getElementById('cpsResult').innerText = `Your CPS: ${cps.toFixed(2)} - ${text}`;
            document.getElementById('cpsModal').style.display = 'flex';
            LastRecord = cps.toFixed(2);
            document.getElementById('LastRecord').innerText = LastRecord;
            reset();
        }

        function closeModal() {
            document.getElementById('cpsModal').style.display = 'none';
        }

        function reset() {
            clicks = 0;
            startTime = null;
            clearInterval(timerId);
            document.getElementById('count').innerText = clicks;
            document.getElementById('cps-count').innerText = (clicks / TEST_DURATION).toFixed(2);
        }

        function setDuration(seconds) {
            TEST_DURATION = seconds;
            document.getElementById('title').innerText = `${TEST_DURATION} Seconds Clicks Per Second Test`;
            reset();
        }
    </script>
</body>
</html>
